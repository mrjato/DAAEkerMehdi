<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
    <title>Search.com-Create An Item</title>
    <!-- CSSLinks-->
    <link rel="stylesheet" type="text/css" href="cssFiles/reset.css"/>
    <link rel="stylesheet" type="text/css" href="cssFiles/General.css"/>
    <link rel="stylesheet" type="text/css" href="cssFiles/SearchItem.css"/>
        
    <!--JavaScriptsLinks-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="js/view/books.js"></script>
	<script type="text/javascript" src="js/view/movies.js"></script>
	<script type="text/javascript" src="js/view/musics.js"></script>
	<script type="text/javascript" src="js/dao/books.js"></script>
	<script type="text/javascript" src="js/dao/movies.js"></script>
	<script type="text/javascript" src="js/dao/musics.js"></script>
</head>

<body id="body">
	<!--LogoVigo And Text-->
    <header id="header">
        <a href="http://uvigo.es/" target="_blank" ><img id="imgVigo" src="images/Universidad-de-Vigo.jpg" width="230px" height="75px" alt="There was an error while a image was loaded. -Logo of Universidad de Vigo-" title="Click to go page of Universidad de Vigo."/></a>
        <p id="SiteText">Share more, Learn and Enjoy More</p></header>
    <!--SiteLogo-->
    <p class="removeSpace"><a href="MainPage.html"><img id="imgSite" src="images/siteLogo.png" width="984px" height="100px" alt="There was an error while a image was loaded. - Logo of Search.com" title="Click to go main page."/></a></p>
    
    <!--Strip Under SÄ°te Logo-->
	<div id="Strips">
        <canvas id="StripUnderSiteLogo"></canvas>
        <canvas id="BottomStrip"></canvas></div>
    <!--Content-->
    <div id="Content">
    	<!--LeftMenu-->
        <div id="leftContent">
            <!--UserPicture-->
            <div id="Picture">
                <img id="UserPicture" src="images/DefaultPicture.png"/>
                	<p id="Name">Name and Surname</p>
            </div>
            <!--MenuButtons-->
            <nav id="leftMenu"><ul>
                <li><a href="MyProfile.html">My Profile</a></li>
                <li><a href="MyItems.html">My Items</a></li>
                <li><a href="BorrowedItems.html">Barrowed Items</a></li>
                <li class="active"><a href="SearchItem.html">Search</a></li>
                <li><a href="MainPage-NotSigned.html">Sign Out</a></li>
            </ul></nav>
	    </div>
        <!--RightContent-->
        <div id="rightContent">
        	<!--TopButtons-->
            <div id="topButtons">
            	<input id="searchBar" class="bars" type="text" name="searchBar" placeholder="Type To Search..."/>
                <select id="selectType" name="selectType">
                	<option value="All">All</option>
                	<option value="Books">Books</option>
                    <option value="Musics">Musics</option>
                    <option value="Movies">Movies</option>
                </select>
            </div>
            
            <!--RightContentForm-->
            <div id="rightContentForm">
                <!--Table-->
                <div id="resultTable">
                	<table>
                    	<tr>
                        	<th id="name">Name</th>
                            <th id="type">Type</th>
                            <th id="owner">Owner</th>
                            <th id="add">Add</th>
                        </tr>
                    </table>
                </div>
                
                <!--Buttons-->
                <div id="nextPreviousButtons">
                	<button id="previousButton" name="previousButton">Previous</button>
                    <button id="nextButton" name="nextButton">Next</button>
                </div>

            </div>
    	</div>
     </div>
    <!--Footer-->
    <footer id="footer">Copyright &copy; 2014</footer>
    
	<script type="text/javascript">
		$(document).ready(function() {
			listBooks(function(books) {
				$.each(books, function(key, book) {
				  var newRow = '<tr>\
                     <td>' + book.title + '</td>\
                     <td>Book</td>\
                     <td>' + book.author + '</td>\
                     <td><button id="addButton"></td>\
                  </tr>';
                  
                  $('#resultTable table > tbody:last').append(newRow);
				});
			});
			
			listMusics(function(musics) {
				$.each(musics, function(key,music) {
				  var newRow = '<tr>\
                     <td>' + music.albumName + '</td>\
                     <td>Music</td>\
                     <td>' + music.artist + '</td>\
                     <td><button id="addButton"></td>\
                  </tr>';
                  
                  $('#resultTable table > tbody:last').append(newRow);
				});
			});
			
			listMovies(function(movies) {
				$.each(movies, function(key,movie) {
				  var newRow = '<tr>\
                     <td>' + movie.title + '</td>\
                     <td>Movie</td>\
                     <td>' + movie.director + '</td>\
                     <td><button id="addButton"></td>\
                  </tr>';
                  
                  $('#resultTable table > tbody:last').append(newRow);
				});
			});
		});
	</script>
</body>
</html>
